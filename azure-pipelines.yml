strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
      buildType: 'apk'
    mac:
      imageName: 'macos-10.13'
      buildType: 'ios'

trigger:
- master
- rel/*

pr:
- master
- rel/*

pool:
  vmImage: $(imageName)

steps:
- script: git submodule update --init --recursive
  displayName: 'Update submodules'
- script: ./flutterw doctor
  displayName: 'Set up Flutter'
- script: ./flutterw test
  displayName: 'Flutter Test'
- script: ./flutterw build $(buildType)
  displayName: 'Release build - Android'
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'outputs'
    targetPath: 'build/app/outputs/$(buildType)/release'
